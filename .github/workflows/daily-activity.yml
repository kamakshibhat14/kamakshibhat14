name: Daily Activity SVG update

on:
  schedule:
    - cron: '0 6 * * *'    # runs daily at 06:00 UTC (change if you want)
  workflow_dispatch:      # allows manual run from Actions tab

permissions:
  contents: write

jobs:
  update-activity:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run activity generator
        run: |
          python3 scripts/update_activity.py

      - name: Commit & push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add activity.json activity.svg || true
          git commit -m "chore(activity): update activity svg" || echo "No changes to commit"
          git push origin HEAD
