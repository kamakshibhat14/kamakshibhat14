name: Generate Contribution Snake

on:
  schedule:
    - cron: "0 0 * * *"   # daily at midnight UTC
  workflow_dispatch:     # manual run option

permissions:
  contents: write
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Generate contribution snake SVGs
        uses: Platane/snk@v3
        with:
          github_user_name: kamakshibhat14
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Show generated files
        run: |
          echo "Dist contents:"
          ls -la dist || true

      - name: Commit and push generated SVGs to output branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          BRANCH="output"

          # Configure git user
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # If output branch exists, check it out, otherwise create orphan branch
          if git show-ref --verify --quiet refs/heads/$BRANCH; then
            git checkout $BRANCH
            git rm -rf . || true
          else
            git checkout --orphan $BRANCH
            # If orphan created, remove index and working files
            git rm -rf . || true
          fi

          # Copy generated files from dist to repo root
          cp -r dist/* .

          # Add and commit if there are changes
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(snake): update contribution snake - $(date -u +"%Y-%m-%d %H:%M UTC")"
            git push -f "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git" $BRANCH
          fi
