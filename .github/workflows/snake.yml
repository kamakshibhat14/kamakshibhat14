name: Generate Contribution Snake

on:
  schedule:
    - cron: "0 0 * * *"   # daily at 00:00 UTC (change if needed)
  workflow_dispatch:     # allows manual runs

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Generate contribution snake SVGs
        uses: Platane/snk@v3
        with:
          github_user_name: kamakshibhat14
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Show generated files
        run: |
          echo "Files in dist:"
          ls -la dist || true

      - name: Push generated SVGs to 'output' branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          BRANCH=output

          # Configure git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Create orphan branch 'output' (or switch to it) and copy generated files
          git checkout --orphan $BRANCH || git switch --orphan $BRANCH
          # Remove all files from index and working tree (safe on orphan)
          git rm -rf . || true

          # Copy generated files from dist to repo root
          mkdir -p .
          cp -r dist/* .

          # Add and commit (if there are changes)
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(snake): update contribution snake - $(date -u +"%Y-%m-%d %H:%M UTC")"
            # Force push to ensure branch is overwritten with latest dist
            git push -f "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git" $BRANCH
          fi
